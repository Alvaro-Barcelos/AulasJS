<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        input{
            color: rgb(0, 255, 21);
        }
    </style>
</head>
<body>
    <h1>Nacionalidades</h1>
    Você é de qual país? <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res">

    </div>
    <script>
        function Verificar() {
            var nacio = window.document.querySelector('input#nacionalidade')
            var res = window.document.querySelector('div#res')
            var nac = (nacio.value)
            if (nac == 'Brasil', 'BRASIL', 'brasil') {
                res.innerHTML += `<p>Você é brasileiro!<p>`
            }
            else {
                res.innerHTML += '<p>Você é estrangeiro!<p>'
                res.style.color = 'red'
            }
        }
    
    </script>
</body>
</html>
